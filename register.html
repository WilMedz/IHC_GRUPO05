<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container auth-page">
        <header>
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>Registrarse</h1>
            <p class="subtitle">Crea una cuenta</p>
        </header>
        
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="&#128100; Nombres Completos" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="&#9993; Ingrese su correo" required>
            </div>
             <div class="form-group">
                <input type="text" id="username" placeholder="&#128100; Crear nombre de usuario" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="&#128274; Crear contraseña" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirm_password" placeholder="&#128274; Reescribir contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarme</button>
            <p style="margin-top: 20px; text-align: center;">¿Ya tienes cuenta? <a href="login_client.html" style="color: var(--color-primary); text-decoration: none; font-weight: bold;">Inicia Sesión</a></p>
        </form>

        <div id="message" class="alert" style="display: none;"></div>
    </div>
    
    <script src="js/register.js"></script>
</body>
</html>
