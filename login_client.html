<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container auth-page">
        <header>
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>Iniciar Sesión</h1>
            <p class="subtitle">Ingresa tus datos para continuar</p>
        </header>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="&#9993; Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="&#128274; Contraseña" required>
            </div>
            <div class="form-group" style="display: flex; justify-content: flex-start; margin-bottom: 25px;">
                <input type="checkbox" id="remember" style="width: auto; margin-right: 10px;">
                <label for="remember" style="font-size: 15px;">Recordarme</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Iniciar</button>
            <p style="margin-top: 20px; text-align: center;">¿No tienes cuenta? <a href="register.html" style="color: var(--color-primary); text-decoration: none; font-weight: bold;">Regístrate aquí</a></p>
            <p style="margin-top: 10px; font-size: 14px; color: var(--color-text-light); text-align: center;">
                Usa las credenciales de prueba: cliente@prueba.com / 123456
            </p>
        </form>

        <div id="message" class="alert" style="display: none;"></div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
